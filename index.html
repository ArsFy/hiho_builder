<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悲報生成器</title>
    <style>
        .app {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 2.5%;
            text-align: center;
        }

        textarea {
            width: 100%;
            overflow: auto;
            word-break: break-all;
        }

        input {
            width: 90px;
        }
    </style>
</head>

<body>

    <div class="app">
        <h1>悲報生成器</h1>
        <p>
            誰的: <input type="text" id="w1" placeholder="示例: 阿威" />
            物品: <input type="text" id="w2" placeholder="示例: 全新電話" />
            簡稱: <input type="text" id="w3" placeholder="示例: 電話" />
            稱呼: <input type="text" id="w4" placeholder="示例: 機" />
        </p>
        <textarea rows="10" id="text"></textarea>
        <button onclick="run()">生成</button> <button onclick="copy()">拷貝</button>
    </div>

    <script>
        const run = () => {
            let w1 = document.getElementById("w1");
            let w2 = document.getElementById("w2");
            let w3 = document.getElementById("w3");
            let w4 = document.getElementById("w4");
            if (w1.value != "" && w2.value != "" && w3.value != "") {
                let time = new Date();
                document.getElementById("text").value = `【悲報】\n今天我們懷着十分沉痛的心情深切悼念${w1.value}的${w2.value}。\n${w3.value}同志的逝世，使${w1.value}同志失去了他的${w3.value}，它離我們而去，但它那種勤勤懇懇、忘我工作的奉獻精神；那種艱苦樸素，勤儉節約的優良作風；那種為${w4.value}正派，忠厚老實的高尚品德，仍值得我們學習和記取。\n${w3.value}同志，您安息吧！\n${time.getFullYear()}年${time.getMonth() + 1}月${time.getDate()}日 ${time.getHours()}:${time.getMinutes()}`
            } else {
                alert("不能為空")
            }
        }

        const copy = () => {
            document.getElementById("text").select()
            document.execCommand('copy');
            alert("Copied!");
        }
    </script>

</body>

</html>
